<div class="home-footer">
<footer role="contentinfo" id="site-footer">
	<nav role="navigation" class="menu bottom-menu">
		<ul class="menu-item">
		{% for link in site.data.footer %}
      {% if link.url contains 'http' %}
        {% assign domain = '' %}
        {% else %}
        {% assign domain = site.url %}
      {% endif %}
			<li>
        <img src="{{ domain }}{{ link.img }}" alt="" />
        <label> {{ link.title }} </label>
       <!-- <a href="{{ domain }}{{ link.url }}"
             {% if link.url contains 'http' %}target="_blank"{% endif %}
             {% if link.enable == false %} disabled="disabled" {% endif %}
                                     >
                                                                      </a>-->
      </li>
		{% endfor %}
		</ul>
	</nav><!-- /.bottom-menu -->



	<p class="copyright">&#169; 2014â€”{{ site.time | date: '%Y' }} <a href="{{ site.url }}">{{ site.title }}</a> powered by <a href="http://jekyllrb.com" rel="nofollow">Jekyll</a> + <a href="http://mmistakes.github.io/skinny-bones-jekyll/" rel="nofollow">Skinny Bones</a>.</p>
</footer>
</div>
